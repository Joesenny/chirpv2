{% extends 'base.html' %} {% block content %}

<div style="background-color:#6c757d;color:white;padding:20px;">
    <h2>{{post.title}}</h2>
    <h4>created on {{post.created_on.strftime('%d/%b/%Y')}}  by {{post.author}}</h4>
    <p>{{post.content}}</p>
    {% if current_user.id == post.user_id %}
<a class="Updatebutton" href="/edit/{{post.id}}/">Update</a> 
<a class="Deletebutton" href="/delete/{{post.id}}/">Delete</a>
  </div>


{% endif %} 
{% endblock content %}
